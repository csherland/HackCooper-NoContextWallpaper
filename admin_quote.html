
<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <title>No Context</title>
    </head>

    <body>

        <form name="input" action="/quote" method="post">
            Quote: <textarea name="quote" Rows="3" COLS="25"></textarea><br>
            Author: <textarea name="author" Rows="2" COLS="25"></textarea><br>
            <input type="submit" name="quote" value="Submit" >

        <br><br>
        <h1>{{author}}</h1>
        <p>{{quote}}</p>
